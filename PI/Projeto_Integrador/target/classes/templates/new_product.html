<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head(pageTitle='Create New Product')" />
<body>
	<div th:replace="fragments :: header"></div>
	<div align="center">	
		<h1>Criar nova despesa</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${product}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Nome da despesa:</td>
					<td><input type="text" th:field="*{name}" class="form-control" placeholder="conta de agua,luz,telefone ..."/></td>
				</tr>
				<tr>
					<td>Tipo:</td>
					<td><input type="text" th:field="*{brand}" class="form-control" placeholder="agua, mercado, telefone ..."/></td>
				</tr>				
				<tr>
					<td>situação:</td>
					<td><input type="text" th:field="*{madein}" class="form-control" placeholder="paga, atrazada..."/></td>
				</tr>				
				<tr>
					<td>Preço:</td>
					<td><input type="text" th:field="*{price}" class="form-control" /></td>
				</tr>				
				<tr>
					<td colspan="2" align="center"><button type="submit" class="btn btn-primary">Salvar</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
